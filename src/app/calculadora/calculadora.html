<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <div class="w-25">
            <div class="ms-3 mb-3 d-flex align-items-center">
                <label for="operandoA" class="form-label me-2 text-nowrap">Operando A</label>
                <input type="number" id="operandoA" class="form-control text-center" 
                [(ngModel)]="operandoA"/>
            </div>
            <div class="ms-3 mb-3 d-flex align-items-center">
                <label for="operandoB" class="form-label me-2 text-nowrap">Operando B</label>
                <input type="number" id="operandoB" class="form-control text-center" 
                [(ngModel)]="operandoB"/>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <button class="btn btn-primary mb-3 me-3 w-100" (click)="sumar()">Sumar</button>
                <button class="btn btn-primary mb-3 me-3 w-100" (click)="restar()">Restar</button>
                <button class="btn btn-primary mb-3 me-3 w-100" (click)="multiplicar()">Multiplicar</button>
                <button class="btn btn-primary mb-3 me-3 w-100" (click)="dividir()">Dividir</button>
            </div>
                <p class="text-center">Resultado: {{resultado}}</p>
        </div>
    </div>
</div>
